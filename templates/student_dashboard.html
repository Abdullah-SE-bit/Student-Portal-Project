<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='portal_template.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='logo.png') }}"
    />
    <title>Student Dashboard</title>
  </head>

  <body>
    <header>
      <!-- Left button (menu) -->
      <button class="left-btn" id="menuToggle">&#9776;</button>

      <h1 class="portal-title"><b>Student Portal</b></h1>

      <!-- Right side: user info -->
      <div class="user-info">
        <span>Welcome, {{ session.get('user_name', 'Student') }}</span>
        <button class="options-btn" id="optionsToggle">&#8942;</button>
        <div class="dropdown" id="optionsMenu">
          <a href="#"><i class="fa-solid fa-pen-to-square"></i> Change Password</a>
          <a href="{{ url_for('logout') }}"><i class="fa-solid fa-power-off"></i> Logout</a>
        </div>
      </div>
    </header>

    <!-- Side Navigation Panel -->
    <div class="side-panel" id="sidePanel">
      <button class="inside-btn" id="insideMenuToggle">&#9776;</button>

      <a href="{{ url_for('student_home') }}"><i class="fa-solid fa-house"></i> Home</a>
      <a href="#"><i class="fa-solid fa-file-lines"></i> Course Registration</a>
      <a href="#"><i class="fa-solid fa-list-check"></i> Attendance</a>
      <a href="#"><i class="fa-solid fa-list-check"></i> Marks</a>
      <a href="#"><i class="fa-solid fa-file-lines"></i> Print Admit Card</a>
      <a href="#"><i class="fa-solid fa-file-lines"></i> Transcript</a>
      <a href="#"><i class="fa-solid fa-coins"></i> Fee Details</a>
      <a href="#"><i class="fa-solid fa-list-check"></i> Feedback</a>
      <a href="#"><i class="fa-solid fa-inbox"></i> Inbox</a>
      <a href="#"><i class="fa-solid fa-bullhorn"></i> Announcements</a>
      <a href="{{ url_for('student_study_plan') }}"><i class="fa-solid fa-calendar-days"></i> Tentative Study Plan</a>

      <a href="#"><i class="fa-solid fa-clock"></i> Timetable</a>
    </div>

    <main>
      {% block content %}
      <!-- Future teacher dashboard pages will extend this block -->
      {% endblock %}
    </main>

    <!-- ========== JAVASCRIPT ========== -->
    <script>
      // ----- RIGHT OPTIONS MENU -----
      const optionsToggle = document.getElementById('optionsToggle');
      const optionsMenu = document.getElementById('optionsMenu');

      optionsToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        optionsMenu.style.display =
          optionsMenu.style.display === 'block' ? 'none' : 'block';
      });

      window.addEventListener('click', (e) => {
        if (!optionsToggle.contains(e.target) && !optionsMenu.contains(e.target)) {
          optionsMenu.style.display = 'none';
        }
      });

      // ----- LEFT SIDE PANEL -----
      const menuToggle = document.getElementById('menuToggle');
      const insideMenuToggle = document.getElementById('insideMenuToggle');
      const sidePanel = document.getElementById('sidePanel');

      function togglePanel(e) {
        e.stopPropagation();
        sidePanel.classList.toggle('open');
      }

      // Open/close panel with both buttons
      menuToggle.addEventListener('click', togglePanel);
      insideMenuToggle.addEventListener('click', togglePanel);

      // Close when clicking outside
      window.addEventListener('click', (e) => {
        if (!sidePanel.contains(e.target) && !menuToggle.contains(e.target)) {
          sidePanel.classList.remove('open');
        }
      });
    </script>
  </body>
</html>
