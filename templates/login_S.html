<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

  <title>FLAKE-Student Login Page</title>
</head>
<body>
  <div class="left-panel">
    <img src="{{ url_for('static', filename='login_logo.png') }}" alt="Flake Logo" class="logo">
    <h2>Student Sign In</h2>

    <!-- âœ… Flask form for authentication -->
    <form method="POST" action="{{ url_for('student_login') }}">
      <div class="input-box">
        <input type="text" name="student_id" placeholder="Student ID" required />
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
  </div>

  <div class="right-panel">
    <h1>Welcome to Flake - Student Portal</h1>
    <p>For password related queries, contact your Academic Officer.</p>
  </div>
</body>
</html>
