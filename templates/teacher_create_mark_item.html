{% extends "teacher_dashboard.html" %}

{% block title %}Create Mark Item{% endblock %}

{% block content %}
  <div class="breadcrumb"><span>Home</span> &gt; <span>Create Mark Item</span></div>
  <div class="page-header"><h2>Create Mark Item</h2></div>

  <div class="table-container" style="padding:20px;">
    <form method="post" class="teacher-form">
      <div class="form-group">
        <label>Course</label>
        <select name="course" required>
          {% for c in courses %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select name="category" required>
          {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>Item No (e.g., 1 for Quiz 1)</label>
        <input type="number" name="item_no" min="1" value="1" />
      </div>

      <div class="form-group">
        <label>Title (optional)</label>
        <input type="text" name="title" placeholder="Quiz 1" />
      </div>

      <div class="form-group">
        <label>Total Marks</label>
        <input type="number" name="total" min="1" required />
      </div>

      <div class="button-container">
        <button class="btn-primary" type="submit">Create</button>
        <a class="btn-secondary" href="{{ url_for('teacher_marks') }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
